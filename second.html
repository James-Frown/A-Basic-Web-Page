<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->

<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>My Site</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="second.css">
</head>

<body>
    <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

    <div class="container-2">

        <div class="header">
            <h1>Site Statistics</h1>
            <p>How many users have seen this site?</p>
        </div>

        <div class="data-input">
            <h2>Amount of Users:</h2>
            <input type="number" id="verA" value="0">
            <button onclick="addRange(verA, outPut1)">Add</button>
            <button onclick="clearRange(verA, outPut1)">Clear</button>
            <p id="outPut1"></p>
            <br><br>
        </div>

        <div class="data-input">
            <h2>Timeframe:</h2>
            <button onclick="weeklyOut(outPut2)">By week</button>
            <button onclick="monthlyOut(outPut2)">By Month</button>
            <p id="outPut2"></p>
            <br><br>
        </div>

        <div class="graph">
            <button onclick="buildChart(usersChart)">Build</button>
            <button onclick="resetChart(usersChart)">Reset</button>
            <br><br>
            <canvas id="usersChart" style="width:100%;max-width:600px"></canvas>
        </div>

    </div>

    <script src="second.js" async defer></script>
</body>

</html>
