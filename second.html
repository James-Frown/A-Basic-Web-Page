<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Basic Web Dashboard</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="second.css">
</head>

<body>
    <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

    <div class="container-1">

        <div class="header">
            <h1>Data Vizualization</h1>
            <p>Learn more about how your users interact with your business...</p>
        </div>

        <div class="test">
            <h2>Admin Menu!</h2>
            <button onclick="showAdmin()">Show</button>
            <button onclick="hideAdmin()">Hide</button>
        </div>

        <div class="test">
            <h2>Choose your data period:</h2>
            <button onclick="weeklySelected()">Weekly</button>
            <button onclick="monthlySelected()">Monthly</button>
        </div>

        <div class="data-input">
            <h2>Data Sources:</h2>
            <button onclick="getRandomData()">Get Random Dataset</button>
            <button onclick="uploadDataset()">Dataset Popup</button>
            <button onclick="clearData()">Clear Datasets</button>
        </div>

        <div class="graph">
            <h2>Update Vizualization</h2>
            <button onclick="popViz()">Build Vizualization</button>
            <button onclick="clearViz()">Reset Vizualization</button>
            <br><br>
            <canvas id="myChart" style="width:100%;max-width:600px"></canvas>
        </div>

    </div>

    <script src="main.js " async defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
</body>

</html>
